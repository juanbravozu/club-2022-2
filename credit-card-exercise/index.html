<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.scss" />
    <title>Vite App</title>
  </head>
  <body>

    <div class="card">
      <div class="card__face card__face--front">
        <p class="card__text card__text--card-number" id="card-number">0000 0000 0000 0000</p>
        <div class="card__text-container">
          <p class="card__text" id="card-name">Jane Appleseed</p>
          <p class="card__text" id="card-date">00/00</p>
        </div>
      </div>

      <div class="card__face card__face--back">
        
      </div>
    </div>

    <form class="form">
      <div class="textfield">
        <label class="textfield__label" for="name">Cardholder name</label>
        <input class="textfield__input" type="text" name="name" id="name" placeholder="Jane Appleseed">
      </div>

      <div class="textfield">
        <label class="textfield__label" for="card">Card number</label>
        <input class="textfield__input" type="text" name="card" id="card" placeholder="1234 5678 9123 0000">
      </div>

      <div class="flex-center">
        <div class="textfield">
          <label class="textfield__label" for="month">Exp. date (MM/YY)</label>
          <div class="flex-center flex-center--spacing-s">
            <input class="textfield__input" type="number" name="month" id="month" placeholder="MM">
            <input class="textfield__input" type="number" name="year" id="year" placeholder="YY">
          </div>
        </div>
        
        <div class="textfield">
          <label class="textfield__label" for="cvc">Cvc</label>
          <input class="textfield__input" type="number" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>

      <button class="button" disabled>Confirm</button>
    </form>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
